    <!-- Bootstrap CSS -->

    <!-- Less -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>

        <!-- Bootstrap Nav Bar -->

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="index.html"><img src="images/gardens_logo.png" alt="Garden Gymnastics Logo" class="nav-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="classes.html">Classes & Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="schedule.html">Class Schedule</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          

    </header>

    <main>

      <!-- Bootstrap Carousel -->

      <section class="carousel-home">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/gymnastics-group.png" class="d-block w-100" alt="Group of girls in a gymnastics class">
            </div>
            <div class="carousel-item">
              <img src="images/gymnastics-bars.png" class="d-block w-100" alt="Image of little girl in a gymnastics bar">
            </div>
            <div class="carousel-item">
              <img src="images/gymnastics-gym.png" class="d-block w-100" alt="Image of gymnastics gym">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    </section>

    <section class="home-content">

      <h1>Welcome to Garden Gymnastics!</h1>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h2>About</h2>
              <img src="images/gymnastics-group1.png" alt="Image of boys and girls in gymnastics class touching toes.">
          </div>
          <div class="col-sm">
            <h2>Classes & Pricing</h2>
            <img src="images/leotards.png" alt="Back image of girls with Garden Gymnastic leotards">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h2>Class Schedule</h2>
              <img src="images/gymnastics-balance.png" alt="Teacher helping little girl in a balance bar.">
          </div>
          <div class="col-sm">
            <h2>Contact Us</h2>
            <img src="images/gymnastics-duo.png" alt="Two little girls posing in gymnastics uniform">
          </div>
        </div>
      </div>

    </section>
